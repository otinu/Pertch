  <div id="pet-card">
    <th:block th:each="pet : ${owner.petList}">
      <th:block th:if="*{pet.image}">
        <div></div>
        <div class="l-wrapper_06">
        <h2 th:text="*{pet.name}" style="margin: 0;"></h2>
          <div class="card_06">
            <form id="pet-img" method="POST" th:action="@{/pet/show/{id}(id=${pet.id})}">
              <img class="card-img_06" th:src="${pet.image}">
            </form>
          </div>
        </div>

    </th:block>
