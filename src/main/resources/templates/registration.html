<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/registration.css}">
    <title>User Registration</title>
</head>

<body>
    <main class="main">
    	<form class="form" th:action="@{/registration}" method="post" th:object="${ownerform}">
		    <h1 class="form__title">Owner Registration</h1>
<!--/* 		    <p th:if="${#fields.hasErrors('passwordValid')}" th:errors="*{passwordValid}" class="error-message"></p> */-->
		    <p class="form__item">
		        <label for="username">Name</label>
<!--/* 		        <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="error-message"></span> */-->
		        <input type="text" placeholder="Type Username" name="name" id="username">
		    </p>
		    <p class="form__item">
		        <label for="password">Password</label>
<!--/* 		        <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error-message"></span> */-->
		        <input type="password" placeholder="Type Password" name="password" id="password">
		    </p>
		    
		    <p class="form__item">
		    <!--/* コントローラ側で使うprincipal.getName() はprincipal内のusernameを取得する(nameではない)ため、この形に変更 */-->
		        <label for="password">Email</label>
<!--/* 		        <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error-message"></span> */-->
		        <input type="text" placeholder="Type Name" name="username" id="name">
		    </p>
		    <p class="form__item">
		        <label for="password">Message</label>
<!--/* 		        <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error-message"></span> */-->
		        <textarea name="message" id="message"></textarea >
		    </p>
		    <p class="form__item">
		        <label for="password">Contact</label>
<!--/* 		        <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error-message"></span> */-->
		        <input type="text" placeholder="Type Contact" name="contact" id="contact">
		    </p>
		    <p class="form__item">
		        <input type="submit" value="Regist Owner">
		    </p>
		</form>
    </main>
</body>

<h1><a href="/login" style="color: red;">ログイン</a></h1>
</html>
